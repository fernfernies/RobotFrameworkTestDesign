name: Robotframework Job
on:
  push:
    branches: [main, master, staging ]
jobs:
  test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Execute tests
          uses: joonvena/robotframework-docker-action@v0.1
          env:
            BROWSER: chrome
            ROBOT_TESTS_DIR: ${{ github.workspace }}
#             ROBOT_REPORTS_DIR: ${{ github.workspace }}/reports
        - name: Upload test results
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: ${{ github.workspace }}
  job-2:
    runs-on: ubuntu-latest
    steps:
      - name: Say World
        run: echo "World"
  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - test
#       - job-2
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{secrets.SLACK_WEBHOOK_URL}}
          # Optional Input
          channel: '#testing'
          name: 'Robotframework Bot'
          icon_emoji: ':octocat:'
          icon_url: 'https://avatars0.githubusercontent.com/u/1701160?s=96&v=4'
    
          
  publish-test-results:
    name: "Publish Tests Results"
    needs: test
    runs-on: ubuntu-latest
    # the build-and-test job might be skipped, we don't need to run this job then
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v1
        with:
          name:  reports
#            path: ${{ github.workspace }}
#       - name: Get Repository Owner & Name
#         run: |
#             export OWNER="$(echo "${{ github.repository }}" | awk -F / '{print $1}' | sed -e "s/:refs//")"
#             export REPO="$(echo "${{ github.repository }}" | awk -F / '{print $2}' | sed -e "s/:refs//")"
#             echo "::set-env name=REPOSITORY_OWNER::$OWNER"
#             echo "::set-env name=REPOSITORY_NAME::$REPO"
      - name: Robot Reporter
        uses: joonvena/robotframework-reporter-action@v1.0
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: publish test
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: /home/runner/work/RobotFrameworkTestDesign/RobotFrameworkTestDesign/reports/*.xml   
