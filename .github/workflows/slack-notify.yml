name: Robotframework Job
on:
  push:
    branches: [main, master, staging ]
  
  workflow_dispatch:
    inputs:
      message: 
        description: 'post message as text file to slack'
        required: true
        default: 'Hello World!'
jobs:
  test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Execute tests
          uses: joonvena/robotframework-docker-action@v0.1
          env:
            BROWSER: chrome
            ROBOT_TESTS_DIR: ${{ github.workspace }}
#             ROBOT_REPORTS_DIR: ${{ github.workspace }}/reports
        - name: Upload test results
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: ${{ github.workspace }}
  post:
    runs-on: ubuntu-latest
    steps:
      - name: check path
        run: ls

      - run: 'echo ${{ github.event.inputs.message }} > message.html'
      - uses: MeilCli/slack-upload-file@v1
        id: message
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channels: ${{ secrets.SLACK_CHANNELS }}
          file_path: 'message.html'
          file_name: 'message.html'
          file_type: 'html'
          initial_comment: 'post by slack-upload-file'
      - run: 'echo ${{ fromJson(steps.message.outputs.response).file.permalink }}'
  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - test
#       - job-2
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{secrets.SLACK_WEBHOOK_URL}}
          # Optional Input
          channel: '#testing'
          name: 'Robotframework Bot'
          icon_emoji: ':octocat:'
          icon_url: 'https://avatars0.githubusercontent.com/u/1701160?s=96&v=4'
    
          
  publish-test-results:
    name: "Publish Tests Results"
    needs: test
    runs-on: ubuntu-latest
    # the build-and-test job might be skipped, we don't need to run this job then
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v1
        with:
          name:  reports      
      - name: Robot Reporter
        uses: joonvena/robotframework-reporter-action@v1.0
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          
#       - name: publish test
#         uses: EnricoMi/publish-unit-test-result-action@v1
#         with:
#           files: reports/*.xml    
      - name: check path
        run: ls
        
      - uses: MeilCli/slack-upload-file@v1
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channels: '#testing'
          file_path: 'reports/report.html'
          file_name: 'report.html'
          file_type: 'html'
          initial_comment: 'post by slack-upload-file'    
         
      - name: Slack File Upload
        uses: adrey/slack-file-upload-action@1.0.5
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: reports/output.xml
          channel: '#testing'  
          
